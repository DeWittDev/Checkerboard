<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Flex Flask Jinja</h1>
    <table>
        {% for i in range(column) %}
        {% for x in range(2) %}
        {% if x==1 %}
            <tr class="container">
                {% for c in range(4) %}
                <td class="box1"></td>
                <td class="box2"></td>
                {% endfor %}
            </tr>
        {% else %}
            <tr class="container">
                {% for c in range(4) %}
                <td class="box2"></td>
                <td class="box1"></td>
                {% endfor %}
            </tr>
        {% endif %}
        {% endfor %}
        {% endfor %}
    </table>
</body>
<script type='text/javascript' src="{{ url_for('static', filename='script.js')}}"></script>
</html>
